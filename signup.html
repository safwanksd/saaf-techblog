      <div class="container">
        <h2 class="mt-5">Signup</h2>
        <form id="signupForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" onkeyup="validateFullName()" required>
                <span id="fullname-error" class="text-danger">Full Name can't be blank !!</span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" onkeyup="validateName()" required>
                <span id="username-error" class="text-danger">Username can't be blank !!</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" onkeyup="validateEmail()" required>
                <span id="email-error" class="text-danger">Email error !!</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" onkeyup="validatePassword()" required>
                <span id="password-error" class="text-danger">Password error !!</span>
            </div>
            <div class="form-group">
                <label for="repeat">Repeat Password</label>
                <input type="password" class="form-control" id="repeat" onkeyup="validateRepeat()" required>
                <span id="repeat-error" class="text-danger">Repeat password error !!</span>
            </div>
            <button id="submit" type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Submit</button>
            <span id="submit-error" class="text-danger"></span>
        </form>
    </div>
    <script src="signup.js"></script>
